    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的游戏合集</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google AdSense 自动广告代码 (放置在 <head> 标签内) -->
    <!-- 您需要将 'YOUR_ADSENSE_PUBLISHER_ID' 替换为您的实际 AdSense 发布商 ID -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #1a202c; /* 深色背景 */
            color: #e2e8f0; /* 浅色文字 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-card {
            background-color: #2d3748; /* 卡片背景色 */
            border-radius: 12px;
            padding: 24px;
            margin: 15px;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 280px; /* 卡片固定宽度 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateY(-5px); /* 悬停上浮效果 */
            box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.2), 0 6px 8px -3px rgba(0, 0, 0, 0.1);
        }

        .game-card h2 {
            font-size: 2rem; /* 游戏标题大小 */
            font-weight: 700;
            color: #fbd38d; /* 橙色标题 */
            margin-bottom: 15px;
        }

        .game-card p {
            color: #cbd5e0;
            margin-bottom: 20px;
            flex-grow: 1; /* 让描述占据更多空间 */
        }

        .game-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.125rem;
            font-weight: 700;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
            --tw-gradient-from: #6ee7b7; /* 绿色渐变 */
            --tw-gradient-to: #34d399;
            color: #1a202c;
            text-decoration: none; /* 移除链接下划线 */
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .game-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* 广告容器样式 */
        .ad-container {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 728px; /* 常见广告尺寸，可调整 */
            min-height: 90px; /* 常见广告尺寸，可调整 */
            background-color: #2d3748; /* 广告背景色 */
            border: 1px dashed #4a5568; /* 虚线边框，表示广告位 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e0;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-5">
    <h1 class="text-5xl font-extrabold mb-12 text-yellow-300 drop-shadow-lg">我的游戏合集</h1>

    <div class="flex flex-wrap justify-center gap-6 max-w-4xl">
